name: iOS (BeeWare)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Briefcase (pin to 0.3.24)
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install "briefcase==0.3.24"

      - name: Show versions (diagnostics)
        run: |
          python -V
          python -m briefcase --version

      - name: Create & Build (iOS)
        run: |
          python -m briefcase create iOS --no-input --log
          python -m briefcase build  iOS --no-input --log


      # Xcodeプロジェクトを成果物化（配布はXcodeで）
      - name: Archive Xcode project
        run: |
          PROJ=$(find . -name "*.xcodeproj" -maxdepth 4 | head -n 1)
          D=$(dirname "$PROJ")
          /usr/bin/zip -r XcodeProject.zip "$D"
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: XcodeProject
          path: XcodeProject.zip
