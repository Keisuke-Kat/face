name: iOS (BeeWare)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # ← 手動実行ボタンを出す

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Briefcase (pin to 0.3.24)
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install "briefcase==0.3.24"

      - name: Show versions (diagnostics)
        run: |
          python -V
          python -m briefcase --version

      - name: Create & Build (iOS)
        run: |
          python -m briefcase create iOS --no-input --log
          python -m briefcase build  iOS --no-input --log

      # Xcodeプロジェクトを成果物化（配布はXcodeで行う）
      - name: Archive Xcode folder
        run: |
          # iOS用のxcodeフォルダ（最初の1件）を検出して丸ごとzip
          XCODE_DIR=$(find build -type d -path "*/ios/xcode" | head -n 1)
          echo "XCODE_DIR=$XCODE_DIR"
          /usr/bin/zip -r Xcode_xcode_dir.zip "$XCODE_DIR"
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: Xcode_xcode_dir
          path: Xcode_xcode_dir.zip

